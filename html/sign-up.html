<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>FilmHead</title>
        <meta name="title" content="FilmHead" />
        <meta
            name="description"
            content="FilmHead helps you keep track of your media backlog."
        />

        <!-- Icon -->
        <link
            rel="icon"
            type="image/svg+xml"
            href="/assets/images/square-logo-clear.png"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Link -->
        <link rel="stylesheet" href="/assets/css/style.css" />

        <!-- Javascript Links -->
        <script src="assets/js/nav.js" defer></script>
    </head>
    <body>
        <header class="container primary-header">
            <div>
                <a href="" class="desktop-nav-logo">
                    <img
                        src="/assets/images/filmhead-nav-logo.svg"
                        alt="FilmHead logo"
                        id="nav-logo-img"
                    />
                </a>
            </div>

            <div>
                <a href="" class="mobile-nav-logo">
                    <img
                        src="/assets/images/FilmHead-logo.png"
                        alt="FilmHead logo"
                        id="nav-logo-img"
                    />
                </a>
            </div>

            <div class="search-box-mobile">
                <input
                    class="search-field"
                    type="text"
                    placeholder="Search..."
                />
            </div>

            <button
                class="mobile-nav-toggle"
                aria-controls="primary-navigation"
                aria-expanded="false"
            >
                <span class="sr-only">Menu</span>
            </button>

            <nav class="nav-links" id="nav-links" data-visible="false">
                <ul role="list" class="nav-links-left">
                    <li><a class="current-page" href="">Movies</a></li>
                    <li><a href="">Shows</a></li>
                    <li><a href="">Backlog</a></li>
                </ul>
                <ul role="list" class="nav-links-right">
                    <li class="search-box-desktop">
                        <input
                            class="search-field"
                            type="text"
                            placeholder="Search..."
                        />
                    </li>
                    <li>
                        <a href="html/sign-up.html" id="nav-link-sign-up"
                            >Sign Up</a
                        >
                    </li>
                    <li><a href="">Log In</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="even-columns">
                    <div class="even-col-left">
                        <div class="cta">
                            <h1 class="cta-heading">Nothing to watch?</h1>
                            <h1 class="cta-heading">Not Anymore!</h1>
                            <p class="cta-p">
                                Keep track of your media backlog so that you
                                always have something to scratch your
                                entertainment itch.
                            </p>
                            <button class="btn">Create An Account</button>
                        </div>
                    </div>
                    <div class="even-col-right">
                        <img
                            src="/assets/images/video-store.svg"
                            alt="Video rental store"
                        />
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-logo">
                    <img
                        src="/assets/images/filmhead-footer-logo.svg"
                        alt="FilmHead footer logo"
                        height="50px"
                    />
                </div>
                <div class="footer-github">
                    <img
                        src="/assets/images/github-logo.svg"
                        alt="Github logo"
                        height="50px"
                    />
                    <p>&copy; 2023 FilmHead. All rights reserved.</p>
                </div>
                <div class="footer-tmdb-logo">
                    <p>Powered by</p>
                    <img
                        src="/assets/images/tmdb-logo.svg"
                        alt="The Movie Database logo"
                        height="20px"
                    />
                </div>
            </div>
        </footer>
    </body>
</html>
